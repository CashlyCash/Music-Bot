<!DOCTYPE html>
<html lang="en">
  <head>
    <meta property="og:type" content="website" />
    <meta name="theme-color" content="#8a24b3">
    <meta property="og:title" content="Ex-Music [Discord Bot]" />
    <meta property="og:url" content="https://music-bot.kartikcoder.repl.co/" />
    <meta property="og:image" content="" />
    <meta
      property="og:description"
      content="A discord music bot which has a lot of features which is controlled by buttons and not commands to provide easy & fast control over the music. {s} servers"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Epiko Bot</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <a
      class="text-decoration-none text-center bg-dark text-white d-flex flex-column min-vh-100 justify-content-center align-items-center"
      href="https://top.gg/bot/912538402887446528"
    >
      <div id="loa" class="spinner-grow"></div>
      <div style="display: none" id="data">
        <h1 class="bg-white text-info bg-opacity-10">Ex-Music</h1>
        <br />
        <br />
        <div class="container">
          <div class="row">
            <div class="col">
              <h2>{s} <br /><span class="text-muted">{servers}</span></h2>
              <br />
            </div>
            <div class="col">
              <h2>{a} <br /><span class="text-muted">{owner}</span></h2>
              <br />
            </div>
          </div>
          <div class="row">
            <div class="col">
              <h2>{c} <br /><span class="text-muted">{commands}</span></h2>
              <br />
            </div>
            <div class="col">
              <h2>{u} <br /><span class="text-muted">{users}</span></h2>
              <br />
            </div>
          </div>
        </div>
        <h1 class="text-primary">TIP : Click anywhere to invite</h1>
      </div>
    </a>

    <script>
      const getdata = async () => {
        return await (
          await fetch("/api/info")
        ).json();
      };
      getdata().then((data) => {
        document.getElementById("data").style.display = "block";
        document.getElementById("loa").style.display = "none";
        Array.from(document.getElementsByTagName("h2")).forEach((e) => {
          e.innerHTML = e.innerHTML
            .replace(`{s}`, data.guilds.length)
            .replace(`{c}`, data.slashCommands.length)
            .replace(`{u}`, data.users.length)
            .replace(`{a}`, "CashlyCash#6842");
        });
      });
    </script>
  </body>
</html>
